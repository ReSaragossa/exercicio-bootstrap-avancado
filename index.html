<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head> 
<body>

    <!-- CAROUSEL -->
    <div id="carousel-bike" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="1000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2013/03/19/18/23/mountain-biking-95032_1280.jpg" />
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/11/19/13/14/action-1839225_1280.jpg" />
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/11/26/19/16/mountains-5779999_1280.jpg" />
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-bike" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carousel-bike" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-bike"  class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carousel-bike" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-bike" data-bs-slide-to="2"></button> 
        </div>
    </div>
    

    <div class="container">

        <h2 class="mb-4">Produtos</h2>

        <div class="row">
            <!-- Card 1 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="./images/png-29er-bicicletas-de-montanha-veiculos-desportivos.jpg" class="card-img-top" alt="Produto 1">
                    <div class="card-body">
                        <h5 class="card-title">Bicicleta amarela</h5>
                        <p class="card-text">Bicicleta amarela maneira.</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="./images/png-bicicletas-veiculos-bicicletas-de-rodas.jpg" class="card-img-top" alt="Produto 2">
                    <div class="card-body">
                        <h5 class="card-title">Bicicleta Vermelha Básica</h5>
                        <p class="card-text">É legal, compra aí.</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="./images/png-veiculo-de-bicicleta-roda-bicicleta-fundo-transparente.jpg" class="card-img-top" alt="Produto 3">
                    <div class="card-body">
                        <h5 class="card-title">Bike cinza da Massa</h5>
                        <p class="card-text">Só quem era, tinha.</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="./images/roda-de-veiculo-de-bicicleta-de-montanha-vermelha-png.jpg" class="card-img-top" alt="Produto 4">
                    <div class="card-body">
                        <h5 class="card-title">Bike Vermelha de Playba</h5>
                        <p class="card-text">Só quem não era.</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>

</body>
</html>
